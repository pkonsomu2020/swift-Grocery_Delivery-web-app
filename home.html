<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery App</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="img/logo (1).png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
            </ul>
        </div>
    </section>

    <div class="section-content">

        <!-- hero section start -->
        <div class="hero">
            <marquee style="color: white; font: 500;" behavior="scroll" scrollamount="10" direction="left">
                Welcome to swiftGrocery! Get your daily groceries easy and instant from our shop. Buy fresh and organic gocercies at your own comfort.
                Thank You!
            </marquee>

            <div class="section-wrap hero-wrap">
                <div class="hero-image">
                    <img class="animate__animated animate__bounceInDown" src="img/hero/01.png" alt="">
                </div>

                <div class="hero-description">
                    <h1 class="animate__animated animate__bounceInRight hero-title">The best dried fruits for your
                        family health</h1>
                    <button class="animate__animated animate__bounceInUp hero-button">Explore</button>
                </div>

                <div class="hero-slide-btn">
                    <div class="hero-slide-left">
                        <span class='bx bxs-left-arrow'></span>
                    </div>
                    <div class="hero-slide-right">
                        <span class="bx bxs-right-arrow"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/script1.js"></script>
</body>
</html>
